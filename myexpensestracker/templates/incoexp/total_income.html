<!-- total_income_by_category.html -->

{% extends 'index.html' %}
{% load myfilters %}

{% block content %}
<style>
  h3 {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 20px;
  }

  table {
    text-align: center;
      margin: auto;
      width: 70vw;
      font-size: 20px;
  }

</style>
  <h3>Total Income by Category</h3>

  <table>
    <thead>
      <tr>
        <th>CATEGORY</th>
        <th>TOTAL INCOME</th>
      </tr>
    </thead>
    <tbody>
      {% for category in total_income_by_category %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.total_income }}</td>
        </tr>
      {% endfor %}
      <tr>
        <td><strong>Total</strong></td>
        <td><strong>{{ sum_total_income | format_hundreds }}</strong></td>
      </tr>
    </tbody>
  </table>
{% endblock %}
